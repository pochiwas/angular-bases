<h4>Agregar Personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()" >
	<input [(ngModel)]="character.name"
		type="text"
		class="form-control"
		placeholder="Nombre"
		name="Nombre">
	<br>
	<input [(ngModel)]="character.power"
		type="number"
		class="form-control"
		placeholder="Poder"
		name="Power">
	<br>
	<button type="submit"
		class=" mx-2 btn btn-primary form-control">
		Agregar
	</button>
	
</form>
