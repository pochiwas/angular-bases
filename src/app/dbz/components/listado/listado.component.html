<ul class="list-group">

	<li *ngFor="let character of characterList;let i = index;
                                               let isEven = even;
                                               let isFirst = first;
                                               let isLast = last"
		[ngClass]="{
            'list-group-item-dark':isLast,
            'list-group-item-primary':isEven
        }"
		class="list-group-item d-flex justify-content-between align-items-center">

		<div>
			<span class="text-primary">{{ i + 1}} .</span>
			<span>
				{{character.name}} -
			</span>
			<span>Power:</span>
			<span>{{character.power}}</span>
		</div>
        <button
        class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

	</li>

</ul>
